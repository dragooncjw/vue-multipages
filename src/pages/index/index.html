    <script>
        var num=0;
        var numofshopcar=document.getElementById('num_of_shopcar');
        numofshopcar.innerText=num;
        $(function () {
            var offset=$('#end').offset();

            $(window).resize(site);
            function site() {
                offset=$('#end').offset();
            }
            $('.outer-con').on('click','i',function () {
                var addcar=$(this);
                var img=addcar.parent().parent().find('a img').attr('src');
                console.log(img);
                var flyer=$('<img class="u-flyer" src="'+img+'">');
                console.log(event);
                console.log(offset);
                flyer.fly({
                    start:{
                        left:event.clientX,
                        top:event.clientY
                    },
                    end:{
                        left:offset.left,
                        top:offset.top,
                        width:0,
                        height:0
                    }

                });
                num++;
                numofshopcar.innerText=num;
            })
        })
    </script>
